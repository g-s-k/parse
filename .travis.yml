language: rust
rust:
  - stable
  - beta
  - nightly

cache: cargo

stages:
  - lint
  - test
  - build_npm
  - build_www

jobs:
  allow_failures:
    - rust: nightly
  include:
    - stage: build_npm
      before_script: which wasm-pack || cargo install wasm-pack
      script: wasm-pack build examples/npm
    - stage: build_www
      before_script: which cargo-web || cargo install cargo-web
      script: cargo web deploy --package www --release
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        local-dir: target/deploy
        keep-history: true
        on:
          branch: master
    - stage: lint
      before_script: rustup component add clippy
      script: cargo clippy -- -D warnings

